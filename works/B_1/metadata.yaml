toe: |
  – & –   & –        & Tůma's requiem has long been considered incomplete,
                       since source \B1 only comprises an Introitus and
                       Kyrie. However, the remaining movements have been
                       wrongly archived under shelfmark HK.793 (\B2).
                       Thus, they have been attributed to Georg Reutter
                       the Younger (see P. Norbert Hofer's edition in
                       Denkmäler der Tonkunst in Österreich, vol. 88 (1952),
                       and his catalogue of Reutter's works, entry 46/4).
                       By contrast, sources \B3 and \D1 comprise
                       the complete work. \\
  \midrule
  3 & 143 & fag      & bar in \B2: \wholeNoteRest \\
    & 148 & vl 2     & 2nd \eighthNote\ in \B2: c″8 \\
    & 172 & cnto, vl 1, S & 3rd \quarterNote\ in \B2: \flat d″4
                       (but cf. bass figures!) \\
