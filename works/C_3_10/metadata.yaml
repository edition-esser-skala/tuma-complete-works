lyrics:
  Firmamentum et refugium meum,\\
  salus et protectio mea Deus.\\
  (\bibleverse{Ps}(18/17:3))\\[1ex]
  Si consistant adversum me castra,\\
  non timebo quoniam tu mecum es.\\
  Si exurgat adversum me proelium,\\
  in hoc ego sperabo.\\
  (\bibleverse{Ps}(27/26:3))
