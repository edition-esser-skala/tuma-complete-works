lyrics:
  Vilescit mihi mundus,\\
  beatissima lux coelo refulgens cor sidere\\
  optato quando serenat.\\
  Cessate tenebrae, cessate!\\
  Suborta luce nova animantur fibrae,\\
  umbrarum vanitas fugitiva recede!\\
  Coelestis amor quando ligatam squalidam vinclis,\\
  moerore dolore liberat mentem.\\[1ex]
  O ter beatum cor\\
  quando te divus amor\\
  vinculis eximit palpita\\
  non timore sed amore palpita.\\
  Nunquam te metus gravet\\
  sed amor coelestis protegat.\\[1ex]
  Inter tanta pericla\\
  quae cordi nostro fallaces\\
  inter voluptates mundus molitur,\\
  quis mentem explicabit?\\
  Sine te, sanctus amor?\\
  O amor! O jucunda, o suavis dilectio!\\
  Ecquis te tandem digno celebrabit honore?\\
  Tu sidere sereno,\\
  tu solus inter reliqua\\
  fulges clarios astra.\\[1ex]
  O vera sincera\\
  amoena serena\\
  olympica pax!\\
  Tu menti ardenti,\\
  tu coelum petenti\\
  es praevia fax.\\
  Iam sperno mundanos\\
  dum cerno non vanos\\
  coeli flores et amores\\
  qui satiant me.
