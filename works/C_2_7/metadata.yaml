lyrics:
  Regis superni nuntia\\
  domum paternam deseris,\\
  terris Teresa barbaris\\
  Christum datura aut sanguinem.\\[1ex]
  Sit laus Patri cum Filio\\
  et Spiritu Paraclyto,\\
  tibique Sancta Trinitas\\
  nunc et per omne saeculum.\\[1ex]
  (Cantus Index a01575)

# O altitudo gloriae
# Jesu fons affluentiae
# qui nullum unquam deseris
# sed semper cunctis pronum cor aperis,
# nos de valle miseriae
# benignus quoque suscipe
# o infinita DEItas
# et summa vera bonitas.
# Alleluia.
