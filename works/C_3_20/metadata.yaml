lyrics:
  Mulier quae erat in civitate peccatrix,\\
  attulit alabastrum unguenti.\\
  Et stans retro secus pedes Domini,\\
  lacrymis coepit rigare pedes eius,\\
  Et capillis capitis sui tergebat.\\
  Alleluia.\\
  (\bibleverse{Luk}(7:37-38))
