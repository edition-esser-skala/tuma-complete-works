lyrics:
  O admirabile commercium!\\
  Creator generis humani animatum corpus sumens\\
  de virgine nasci dignatus est.\\
  (Corpus antiphonalium Officii, no. 3985)\\[1ex]
  Salve virgo puerpera,\\
  templum trinitatis,\\
  Angelorum gaudium,\\
  cella puritatis,\\
  solamen merentium,\\
  hortus voluptatis.\\[1ex]
  Sicut lilium inter spinas,\\
  sic amica mea inter filias Adae.\\
  (\bibleverse{Songs}(2:2))
