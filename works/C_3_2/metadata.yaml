lyrics:
  Qui charitate accensus Deum\\
  prae omnibus exquirit,\\
  triumphar emicat inter sydera.\\
  Non illum corrumpit mundi vanitas,\\
  non gloriae obscurat splendor\\
  blanda voluptate superior,\\
  ipsa etiam devincit Tartara.\\[1ex]
  O divinae charitatis fax,\\
  qualis inter sydera\\
  solis pura micat lux,\\
  talis inter coetera\\
  virtutum libamina\\
  fulges tu praestantia.\\[1ex]
  Amans Dominum in se armatus,\\
  labis expers corpus lacerat ipse tyrannus,\\
  ipse sibi carnifex,\\
  scelera quae non patravit\\
  pius ultor expiat.\\[1ex]
  Quamvis insons carnem scindit\\
  nec saevire desinit,\\
  dat exempla sui tortor\\
  clara poenitentiae.\\
  Haec noxii sequantur\\
  qui crimine foedantur.\\[1ex]
  Sanctum pii iuvenum\\
  colant innocentem,\\
  quos peccata maculant\\
  colant poenitentem.
