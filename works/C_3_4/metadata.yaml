lyrics:
  O magnum mysterium,\\
  o admirabile sacramentum,\\
  o grande miraculum divini amoris!\\[1ex]
  Obstupescite coeli!\\
  Exsultet terra!\\
  Tartarus frende!\\
  Universorum conditor servile corpus induit,\\
  ut quos peccatum perdidit,\\
  miseros morti eriperet.\\[1ex]
  Mortales plaudite,\\
  de coelo hodie vobis illuxit\\
  optata generis humani spes.\\[1ex]
  Alleluia.\clearpage\thispagestyle{empty}\vspace*{\fill}
