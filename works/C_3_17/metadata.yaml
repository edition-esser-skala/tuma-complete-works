lyrics:
  Audite insulae,\\
  et attendite populi de longe.\\
  Dominus ab utero vocavit me,\\
  de ventre matris meae\\
  recordatus est nominis mei.\\[1ex]
  Non fuit vasti spatium per orbis\\
  sanctior quisquam genitus Joanne,\\
  qui nefas saecli meruit\\
  levantem tingere aquis.\\[1ex]
  Alleluia.
