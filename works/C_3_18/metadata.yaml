lyrics:
  Venite ad me omnes qui laboratis,\\
  et onerati estis:\\
  et ego reficiam vos.\\
  (\bibleverse{Mat}(11:28))\\[1ex]
  Panis quem ego dabo vobis\\
  caro mea est.\\
  (\bibleverse{Joh}(6:52))\\[1ex]
  Qui manducat meam carnem\\
  et bibit meum sanguinem\\
  vivet in aeternum.\\
  (\bibleverse{Joh}(6:57))
